<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <title>Tip Calculator App</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <img class="logo" src="./images/logo.svg" alt="splitter logo">
  </header>
  <main class="main-container">
    <section class="calculator">

      <section class="bill-section">
        <p class="titles">Bill</p>
        <div class="calc-input">
          <img class="input-img" src="./images/icon-dollar.svg" alt="">
          <input class="input bill num-input" type="text" placeholder="0" maxlength="15">
        </div>
      </section>
      <section class="tip-section">
        <p class="titles">Select Tip %</p>
        <div class="tip-grid">
          <button class="tip-option percent">5%</button>
          <button class="tip-option percent">10%</button>
          <button class="tip-option percent">15%</button>
          <button class="tip-option percent">25%</button>
          <button class="tip-option percent">50%</button>
          <input class="tip-option custom num-input num" type="text" placeholder="Custom" maxlength="3">
        </div>
      </section>
      <section class="num-people">
        <p class="titles">Number of People</p> <p class="show-cbz"></p>
        <div class="calc-input">
          <img class="input-img" src="./images/icon-person.svg" alt="">
          <input class="input people num-input num" type="text" placeholder="0" maxlength="3">
        </div>
      </section>
    </section>

    <section class="results">
        <div>
          <div>
            <h4 class="titles res-title">Tip Amount</h4>
            <p class="per-person">/ person</p>
          </div>
          <p class="price">$<span class="tip-total result">0.00</span></p>
        </div>
        <div>
          <div>
            <h4 class="titles res-title">Total</h4>
            <p class="per-person">/ person</p>
          </div>
          <p class="price">$<span class="total result">0.00</span></p>
        </div>
        <button class="reset-btn">RESET</button>
      </section>
  </main>
  <script src="./script.js"></script>
</body>
</html>
